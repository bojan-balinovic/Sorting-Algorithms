<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Sorting algorithms</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="row justify-content-center w-100">
  <div class="col-10">
    <mat-card class="card">
      <mat-card-header>
        <div class="row justify-content-center w-100">
          <div class="col-4">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Algorithm</mat-label>
              <mat-select
                [(ngModel)]="selectedAlgorithm"
                (ngModelChange)="onChangeAlgorithm()"
              >
                <mat-option
                  *ngFor="let algorithm of algorithms"
                  [value]="algorithm"
                  >{{ algorithm.name }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-2">
            <mat-label>Speed</mat-label>
            <mat-slider min="1" max="100" [(ngModel)]="speed"> </mat-slider>
          </div>
          <div class="col-2">
            <button
              mat-raised-button
              color="primary"
              (click)="sort()"
              class="w-100"
              [disabled]="isSorting"
            >
              <mat-icon> play_arrow </mat-icon>
              Sort
            </button>
          </div>
          <div class="col-2">
            <button
              mat-raised-button
              color="primary"
              (click)="cancelSorting()"
              class="w-100"
              [disabled]="!isSorting"
            >
              <mat-icon> stop </mat-icon>
              Stop
            </button>
          </div>
          <div class="col-2">
            <button
              mat-raised-button
              color="primary"
              (click)="generateRandomNodes()"
              class="w-100"
              [disabled]="isSorting"
            >
              Randomize
            </button>
          </div>
        </div>
      </mat-card-header>
      <mat-card-content>
        <div class="row justify-content-center">
          <div class="col-8 rectangles-wrapper">
            <app-chart #chart></app-chart>
          </div>
        </div>
      </mat-card-content>
      <mat-card-footer>
        <div class="volume-ajuster-wrapper">
          <app-volume-adjuster></app-volume-adjuster>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
